<!DOCTYPE html>
<html>

 <head>
	<title>COOLPROJECT</title>

<link rel='shortcut icon' href='favicon.ico' type='image/x-icon' />

</head>

  <body>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

  <header>
    <h1><center>SIGN IN</center></h1></center>
  </header>

<nav>
  <ul>
    <li><button onclick="document.getElementById('id01').style.display='block' " style="width:auto;">Login</button>
    </li>
    
  </ul>
  
</nav>

<div id="id01" class="loginPage">
  
  <form class="loginPage-content animate" action="/action_page.php">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close loginPage">&times;</span>
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
        
      <a href="index.html" type="submit">Login</a>
    </div>
  </form>
</div>

<script>
// Get the loginPage
var loginPage = document.getElementById('id01');

// When the user clicks anywhere outside of the loginPage, close it
window.onclick = function(event) {
    if (event.target == loginPage) {
        loginPage.style.display = "none";
    }
}

</script>
  
  

  </body>

</html>

<!DOCTYPE html>
<html>
<head>
	<title>To Do</title>
</head>
<body>
<center>
	<div>
		<section>
			<p class="header">
				My Tasks
			</p>
			<input type="text" placeholder="Type In Your Task" id = "toDoList"/> <button onclick="add()" id = "addTask">ADD</button>
			
			
		</section>
		<ul id = "tasks">
		</ul>
	</div></center>
</body>
</html>

<script type="text/javascript">
	function add() {
		var a = document.getElementById("toDoList").value;
		var b = document.getElementById("tasks");

		var tag = document.createElement("li");
		tag.innerHTML=a;

		b.append(tag);
	}


</script>
